<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
</head>

<body>
<!-- Code here -->
<div id = "scatterplotviz">
<h1>Scatterplot - GDP:Happiness Rate</h1>
</div>
<script>
// define width, height, padding 
    var width = 800;
    var height = 500;
    var padding = 30;

// create svg
var svg = d3.select("#scatterplotviz")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

// read the csv data
d3.csv("./archive/2020_revised.csv", function(data) {
    var meanGDP = 0;
    var meanLadderscore = 0;
    var numSamples = data.length;
    var term1 = 0;
    var term2 = 0;
    var noise_factor = 2 + Math.random()*100;
    var noise = 0;
    var slope = (Math.random()*10) *
                  (Math.round(Math.random()) == 1 ? 1 : -1);
    
    // calculate mean of GDP and Ladderscore
    //console.log(data.length);
    meanGDP /= numSamples;
    meanLadderscore /= numSamples;

    // define scales 
    var xScale = d3.scaleLinear().domain([6, d3.max(data, function(d){
                                    return d.GDP;
                                })])
                                .range([0, width]);
    var yScale = d3.scaleLinear().domain([0, d3.max(data, function(d){
                                        //console.log(d.Ladderscore);
                                        return d.Ladderscore;
                                    })])
                                .range([height, 0]);
    //define axis 
    var xAxis = d3.axisBottom()
                    .scale(xScale);

    var yAxis = d3.axisLeft()
                    .scale(yScale)
    
    // create regression line 
    var regressionLine = d3.line()
        .x(function(d) {
            return xScale(d.GDP);
        })
        .y(function(d) {
            return yScale(d.Ladderscore);
        });

    // cut off datapoints that are outside the axis
    svg.append("clipPath")
        .attr("id", "chart-area")
        .append("rect")
        .attr("x", padding)
        .attr("y", padding)
        .attr("width", width-padding * 3)
        .attr("height", height-padding *2);
    
    // append Axis
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + (height-padding) + ")")
        .call(xAxis);

    svg.append("g")
        .attr("class", "y axis")
        .attr("transform", "translate(" + padding + ",0)")
        .call(yAxis);

    // append data points
    svg.append("g")
        // .attr("id", "circles")
        // .attr("clip-path", "url(#chart-area)")
        .selectAll("circle")
        .data(data)
        .enter()
        .append("circle")
        .attr("class", "dot")
        .attr("cx", function(d){
          return xScale(d.GDP);
        })
        .attr("cy", function(d){
          return yScale(d.Ladderscore);
        })
        .attr("r", 3.5)
        .style("fill", "pink");
    
    // append regression line 
    svg.append("path")
        .datum(data)
        .attr("clip-path", "url(#chart-area)")
        .attr("class", "line")
        .attr("d", regressionLine)
        // .on("mouseover", function(d) { // Add mouseover interaction
        //     tooltip.transition().duration(200).style("opacity", .9);
        // })
        // .on("mouseout", function(d) {
        //     tooltip.transition().duration(500).style("opacity", .0);
        // });

    // function for linear regression  
    function create_data(nsamples) {
        var x = [];
        var y = [];
        var n = nsamples;
        var x_mean = 0;
        var y_mean = 0;
        var term1 = 0;
        var term2 = 0;
        var noise_factor = 2 + Math.random()*100;
        var noise = 0;
        var slope = (Math.random()*10) *
                  (Math.round(Math.random()) == 1 ? 1 : -1);
        // create x and y values
        for (var i = 0; i < n; i++) {
            noise = noise_factor * Math.random();
            noise *= Math.round(Math.random()) == 1 ? 1 : -1;
            y.push(i / slope + noise);
            x.push(i + 1);
            x_mean += x[i]
            y_mean += y[i]
        }
        // calculate mean x and y
        x_mean /= n;
        y_mean /= n;

        // calculate coefficients
        var xr = 0;
        var yr = 0;
        for (i = 0; i < x.length; i++) {
            xr = x[i] - x_mean;
            yr = y[i] - y_mean;
            term1 += xr * yr;
            term2 += xr * xr;

        }
        var b1 = term1 / term2;
        var b0 = y_mean - (b1 * x_mean);
        // perform regression

        yhat = [];
        // fit line using coeffs
        for (i = 0; i < x.length; i++) {
            yhat.push(b0 + (x[i] * b1));
        }

        var data = [];
        for (i = 0; i < y.length; i++) {
            data.push({
                "yhat": yhat[i],
                "y": y[i],
                "x": x[i]
            })
        }
        return (data);
    }
}) 

</script>
