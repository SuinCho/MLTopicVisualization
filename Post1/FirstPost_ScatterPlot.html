<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
</head>

<body>
<!-- Code here -->
<div class="center">
    <div id = "scatterplotviz">
        <h1>Scatterplot - GDP:Happiness Rate</h1>
    </div>
</div>

<script>
// define width, height, padding 
    var width = 800;
    var height = 500;
    var padding = 30;

// create svg
var svg = d3.select("#scatterplotviz")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

// read the csv data
d3.csv("./archive/2020_revised.csv", function(data) {
    var x = [];
    var y = [];
    var meanGDP = 0;
    var meanLadderscore = 0;
    var numSamples = data.length;
    var term1 = 0;
    var term2 = 0;

    // push GDP data and Ladderscore data into the var x, y
    x.push(data.map(function(d) {return parseFloat(d.GDP);}));
    y.push(data.map(function(d) {return parseFloat(d.Ladderscore);}));
    
    // calculate mean of GDP and Ladderscore
    for (var i = 0; i < numSamples; i++) {
        meanGDP += x[0][i];
        meanLadderscore += y[0][i];
    }
    meanGDP /= numSamples;
    meanLadderscore /= numSamples;
    
    console.log(meanLadderscore);

    // calculate coefficients
    var xr = 0;
    var yr = 0;
    for (i = 0; i < numSamples; i++) {
        xr = x[0][i] - meanGDP;
        yr = y[0][i] - meanLadderscore;
        term1 += xr * yr;
        term2 += xr * xr;
    }
    console.log(xr);
    console.log(term1);
    console.log(term2);

    var b1 = term1 / term2;
    var b0 = meanLadderscore - (b1 * meanGDP);

    // perform regression
    yhat = [];
    for (i = 0; i < x[0].length; i++) {
        yhat.push(b0 + (x[0][i] * b1));
    }

    var datatoReturn = [];
    for (i = 0; i < y[0].length; i++) {
        datatoReturn.push({
            "yhat": yhat[i],
            "y": y[0][i],
            "x": x[0][i]
        })
    }
    console.log(yhat);
    console.log(x[0]);

    // define scales 
    var xScale = d3.scaleLinear().domain([6, d3.max(data, function(d){
                                    return d.GDP;
                                })])
                                .range([0, width]);
    var yScale = d3.scaleLinear().domain([0, d3.max(data, function(d){
                                        //console.log(d.Ladderscore);
                                        return d.Ladderscore;
                                    })])
                                .range([height, 0]);
    //define axis 
    var xAxis = d3.axisBottom()
                    .scale(xScale);

    var yAxis = d3.axisLeft()
                    .scale(yScale)
    
    // create regression line 
    var regressionLine = d3.line()
        .x(function(d) {
            return xScale(d.x);
        })
        .y(function(d) {
            return yScale(d.yhat);
        });

    // cut off datapoints that are outside the axis
    svg.append("clipPath")
        .attr("id", "chart-area")
        .append("rect")
        .attr("x", padding)
        .attr("y", padding)
        .attr("width", width-padding * 3)
        .attr("height", height-padding *2);
    
    // append Axis
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + (height-padding) + ")")
        .call(xAxis)
        .append("text")
        .attr("y", height - 250)
        .attr("x", width - 100)
        .attr("text-anchor", "end")
        .attr("stroke", "black")
        .text("GDP");

    svg.append("g")
        .attr("class", "y axis")
        .attr("transform", "translate(" + padding + ",0)")
        .call(yAxis)
        .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", "-5.1em")
        .attr("text-anchor", "end")
        .attr("stroke", "black")
        .text("Happiness Rate")


    // append data points
    svg.append("g")
        .attr("id", "circles")
        .attr("clip-path", "url(#chart-area)")
        .selectAll("circle")
        .data(data)
        .enter()
        .append("circle")    
        .attr("class", "dot")
        .attr("cx", function(d){
          return xScale(d.GDP);
        })
        .attr("cy", function(d){
          return yScale(d.Ladderscore);
        })
        .attr("r", 3.5)
        .style("fill", "pink")
        .style("stroke", "pink");

    
    // append regression line 
    svg.append("path")
        .datum(data)
        .attr("clip-path", "url(#chart-area)")
        .attr("class", "line")
        .attr("d", regressionLine)
        // .on("mouseover", function(d) { // Add mouseover interaction
        //     tooltip.transition().duration(200).style("opacity", .9);
        // })
        // .on("mouseout", function(d) {
        //     tooltip.transition().duration(500).style("opacity", .0);
        // });
}) 

</script>
</body>
