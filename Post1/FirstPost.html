<div class="center">

<script>
// define width, height, padding 
    var width = 500;

// create svg
var svg = d3.select("#scatterplotviz")
            .append("svg")

            .attr("height", height)
            // .on("mouseover",handleMouseOverLine)

var svgUnderfit = d3.select("#underfit")

                d3.select(path).transition()

                    .style("opacity", 1);
            })

var svgOverfit = d3.select("#overfit")

            .attr("width", width)
            .attr("height", height)
            // .on("mouseover",handleMouseOverLine)
            // .on("mouseout",handleMouseOutLine);
            .on('mouseover', function (d, i) {
                d3.select(path).transition()
                    .duration(50)
                    .style("opacity", 1);
            })
            .on('mouseout', function (d, i) {
                d3.select(path).transition()
                    .duration('50')

            });


// read the csv data
d3.csv("./archive/2020_revised.csv", function(data) {
    var x = [];
    var y = [];
    var dataset = [];
    var meanGDP = 0;
    var meanLadderscore = 0;
    var numSamples = data.length;
    var term1 = 0;
    var term2 = 0;
    var radius = 4.5;

     // define scales 
    var xScale = d3.scaleLinear().domain([6.3, 11.5])
                                .range([padding,width-padding]);
    var yScale = d3.scaleLinear().domain([2, d3.max(data, function(d){
                                        //console.log(d.Ladderscore);
                                        return d.Ladderscore;
                                    })])
                                .range([height-padding,padding]);

    //define axis 
    var xAxis = d3.axisBottom()
                    .scale(xScale);

    var yAxis = d3.axisLeft()
                    .scale(yScale);

    //draw dashed lines
    svg.selectAll(".h").data(d3.range(0, 8, 1)).enter()
        .append("line").classed("h",1)
        .attr("x1",padding).attr("x2",height+200)
        .attr("y1",yScale).attr("y2",yScale)
    
    svg.selectAll(".v").data(d3.range(0,12,0.5)).enter()
        .append("line").classed("v",1)
        .attr("y1",padding).attr("y2",width-225)
        .attr("x1",xScale).attr("x2",xScale)        
    svgUnderfit.selectAll(".h").data(d3.range(0, 8, 1)).enter()
        .append("line").classed("h",1)
        .attr("x1",padding).attr("x2",height+200)
        .attr("y1",yScale).attr("y2",yScale)
    
    svgUnderfit.selectAll(".v").data(d3.range(0,12,0.5)).enter()
        .append("line").classed("v",1)
        .attr("y1",padding).attr("y2",width-225)
        .attr("x1",xScale).attr("x2",xScale)      
    svgOverfit.selectAll(".h").data(d3.range(0, 8, 1)).enter()
        .append("line").classed("h",1)
        .attr("x1",padding).attr("x2",height+200)
        .attr("y1",yScale).attr("y2",yScale)
    
    svgOverfit.selectAll(".v").data(d3.range(0,12,0.5)).enter()
        .append("line").classed("v",1)
        .attr("y1",padding).attr("y2",width-225)
        .attr("x1",xScale).attr("x2",xScale)      

    // push GDP data and Ladderscore data into the var x, y
    x.push(data.map(function(d) {return parseFloat(d.GDP);}));
    y.push(data.map(function(d) {return parseFloat(d.Ladderscore);}));
    
    console.log(x);
    console.log(y);

    // calculate mean of GDP and Ladderscore
    for (var i = 0; i < numSamples; i++) {
        meanGDP += x[0][i];
        meanLadderscore += y[0][i];
    }
    meanGDP /= numSamples;
    meanLadderscore /= numSamples;
    
    //console.log(meanLadderscore);

    // calculate coefficients
    var xr = 0;
    var yr = 0;
    for (i = 0; i < numSamples; i++) {
        xr = x[0][i] - meanGDP;
        yr = y[0][i] - meanLadderscore;
        term1 += xr * yr;
        term2 += xr * xr;
    }
    console.log(xr);
    console.log(term1);
    console.log(term2);

    var b1 = term1 / term2;
    var b0 = meanLadderscore - (b1 * meanGDP);

    // perform regression
    yhat = [];
    for (i = 0; i < x[0].length; i++) {
        yhat.push(b0 + (x[0][i] * b1));
    }

    var datatoReturn = [];
    for (i = 0; i < y[0].length; i++) {
        datatoReturn.push({
            "yhat": yhat[i],                 
            "y": y[0][i],
            "x": x[0][i]
        })
    }

    var trimmedData = [];
    trimmedData.push(x[0]);
    //console.log(datatoReturn);

    datatoReturn.forEach(function(d) {
        d.x = +d.x;
        d.y = +d.y;
        d.yhat = +d.yhat;
    });

    // create regression line 
    var regressionLine = d3.line()
        .x(function(d) {
            //console.log(d.GDP);
            return xScale(d.x);
        })
        //.y(yhat);
        .y(function(d) {
             //console.log(d.yhat);
             //console.log(yhat);
             return yScale(d.yhat);
        });
    // create underfitted line 
    var underfittedLine = d3.line()
        .x(function(d) {
            return xScale(d.x);
        })
        .y(function(d) {
             return yScale(5.5);
        });
    
    // create overfitted line 
    var overfittedLine = d3.line()
        .x(function(d) {
            return xScale(d.x);
        })
        .y(function(d) {
             return yScale(d.y);
        });

    var textdiv =  function(d){
        svg.append("text").attr({
               id: "t" + d.x + "-" + d.y + "-",  // Create an id for text so we can select it later for removing on mouseout
                x: function() { return xScale(d.x) - 30; },
                y: function() { return yScale(d.y) - 15; }
            })
            .text(function() {
              return [d.x, d.y];  // Value of the text
            })
        };
          

    // cut off datapoints that are outside the axis
    svg.append("clipPath")
        .attr("id", "chart-area")
        .append("rect")
        .attr("x", padding)
        .attr("y", padding)
        .attr("width", width-padding * 3)
        .attr("height", height-padding *2);

    svgUnderfit.append("clipPath")
        .attr("id", "chart-area")
        .append("rect")
        .attr("x", padding)
        .attr("y", padding)
        .attr("width", width-padding * 3)
        .attr("height", height-padding *2);

    svgOverfit.append("clipPath")
        .attr("id", "chart-area")
        .append("rect")
        .attr("x", padding)
        .attr("y", padding)
        .attr("width", width-padding * 3)
        .attr("height", height-padding *2);

    // append Axis
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + (height-padding) + ")")
        .call(xAxis)
        .append("text")
        .attr("y", height - 250)
        .attr("x", width - 100)
        .attr("text-anchor", "end")
        .attr("stroke", "black")
        .text("GDP");

    svg.append("g")
        .attr("class", "y axis")
        .attr("transform", "translate(" + padding + ",0)")
        .call(yAxis)
        .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", "-5.1em")
        .attr("text-anchor", "end")
        .attr("stroke", "black")
        .text("Happiness Rate")

    svgUnderfit.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + (height-padding) + ")")
        .call(xAxis)
        .append("text")
        .attr("y", height - 250)
        .attr("x", width - 100)
        .attr("text-anchor", "end")
        .attr("stroke", "black")
        .text("GDP");

    svgUnderfit.append("g")
        .attr("class", "y axis")
        .attr("transform", "translate(" + padding + ",0)")
        .call(yAxis)
        .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", "-5.1em")
        .attr("text-anchor", "end")
        .attr("stroke", "black")
        .text("Happiness Rate")

    svgOverfit.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + (height-padding) + ")")
        .call(xAxis)
        .append("text")
        .attr("y", height - 250)
        .attr("x", width - 100)
        .attr("text-anchor", "end")
        .attr("stroke", "black")
        .text("GDP");

    svgOverfit.append("g")
        .attr("class", "y axis")
        .attr("transform", "translate(" + padding + ",0)")
        .call(yAxis)
        .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", "-5.1em")
        .attr("text-anchor", "end")
        .attr("stroke", "black")
        .text("Happiness Rate")

    // append data points
    svg.append("g")
        .attr("id", "circles")
        .selectAll("circle")
        .data(datatoReturn)
        .enter()
        .append("circle")    
        .attr("class", "dot")
        .attr("cx", function(d){
          return xScale(d.x);
        })
        .attr("cy", function(d){
          return yScale(d.y);
        })
        .attr("r", radius)
        .style("fill", "black")
        .style("stroke", "black")
        // .on("mouseover",handleMouseOver)
        // .on("mouseout",handleMouseOut);
        .on('mouseover', function (d, i) {
          d3.select(this).transition()
               .duration('50')
               .style("fill","pink")
               .style("stroke", "pink")
                .attr("r", 8);
          //Makes the new div appear on hover: show country info 
          textdiv.transition()
               .duration(50)
               .style("opacity", 1);
     })
     .on('mouseout', function (d, i) {
          d3.select(this).transition()
               .duration('50')
               .style("fill","black")
               .style("stroke", "black")
                .attr("r", radius);
          //Makes the new div disappear:
          textdiv.transition()
               .duration('50')
               .style("opacity", 0);
     });

     svgUnderfit.append("g")
        .attr("id", "circles")
        .selectAll("circle")
        .data(datatoReturn)
        .enter()
        .append("circle")    
        .attr("class", "dot")
        .attr("cx", function(d){
          return xScale(d.x);
        })
        .attr("cy", function(d){
          return yScale(d.y);
        })
        .attr("r", radius)
        .style("fill", "black")
        .style("stroke", "black")
        // .on("mouseover",handleMouseOver)
        // .on("mouseout",handleMouseOut);
        .on('mouseover', function (d, i) {
          d3.select(this).transition()
               .duration('50')
               .style("fill","pink")
               .style("stroke", "pink")
                .attr("r", 8);
          //Makes the new div appear on hover: show country info 
          textdiv.transition()
               .duration(50)
               .style("opacity", 1);
     })
     .on('mouseout', function (d, i) {
          d3.select(this).transition()
               .duration('50')
               .style("fill","black")
               .style("stroke", "black")
                .attr("r", radius);
          //Makes the new div disappear:
          textdiv.transition()
               .duration('50')
               .style("opacity", 0);
     });

     svgOverfit.append("g")
        .attr("id", "circles")
        .selectAll("circle")
        .data(datatoReturn)
        .enter()
        .append("circle")    
        .attr("class", "dot")
        .attr("cx", function(d){
          return xScale(d.x);
        })
        .attr("cy", function(d){
          return yScale(d.y);
        })
        .attr("r", radius)
        .style("fill", "black")
        .style("stroke", "black")
        // .on("mouseover",handleMouseOver)
        // .on("mouseout",handleMouseOut);
        .on('mouseover', function (d, i) {
          d3.select(this).transition()
               .duration('50')
               .style("fill","pink")
               .style("stroke", "pink")
                .attr("r", 8);
          //Makes the new div appear on hover: show country info 
          textdiv.transition()
               .duration(50)
               .style("opacity", 1);
     })
     .on('mouseout', function (d, i) {
          d3.select(this).transition()
               .duration('50')
               .style("fill","black")
               .style("stroke", "black")
                .attr("r", radius);
          //Makes the new div disappear:
          textdiv.transition()
               .duration('50')
               .style("opacity", 0);
     });

    // append regression/underfit/overfit line 
    svg.append("path")
        .attr("id", "regression")
        .datum(datatoReturn)
        .attr("class", "line")
        .attr("d", regressionLine)
        .attr("stroke", "#386cb0")
        .attr("stroke-width", 1 + "px");
    svgUnderfit.append("path")
        .attr("id", "regression")
        .datum(datatoReturn)
        .attr("class", "line")
        .attr("d", underfittedLine)
        .attr("stroke", "#386cb0")
        .attr("stroke-width", 1 + "px");
    svgOverfit.append("path")
        .attr("id", "regression")
        .datum(datatoReturn)
        .attr("class", "line")
        .attr("d", overfittedLine)
        .attr("stroke", "#386cb0")
        .attr("stroke-width", 1 + "px");
}) 

</script>
