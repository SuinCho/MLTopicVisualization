<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src = "http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.js"></script>
    </head>
</head>

<body>
<!-- Code here -->
<svg width = "10000" height = "500"></svg>
<script>

    var svg = d3.select("svg"), margin = 200, width = svg.attr("width") - margin, height = svg.attr("height") - margin
    var XScale = d3.scaleBand().range([0, width]).padding(0.5),
        YScale = d3.scaleLinear().range([height, 0]);
        var g = svg.append("g")
               .attr("transform", "translate(" + 100 + "," + 100 + ")");
    svg.append("text")
        .attr("transform", "translate(100,0)")
        .attr("x", 50)
        .attr("y", 50)
        .attr("font-size", "24px")
        .text("Happiness and GDP per capita")

    // Retrieve the csv data  
    d3.csv("./archive/2016.csv", function(data) {
        XScale.domain(data.map(function(d) { return d.Country; }));
        YScale.domain([0, d3.max(data, function(d) { return d.Freedom; })]);

        g.append("g")
         .attr("transform", "translate(0," + height + ")")
         .call(d3.axisBottom(XScale))
         .append("text")
         .attr("y", height - 250)
         .attr("x", width - 100)
         .attr("text-anchor", "end")
         .attr("stroke", "black")
         .text("Country");

        g.append("g")
         .call(d3.axisLeft(YScale).tickFormat(function(d){
             return d;
         })
         .ticks(10))
         .append("text")
         .attr("transform", "rotate(-90)")
         .attr("y", 6)
         .attr("dy", "-5.1em")
         .attr("text-anchor", "end")
         .attr("stroke", "black")
         .text("Happiness Rate");

        g.selectAll(".bar")
         .data(data)
         .enter().append("rect")
         .attr("class", "bar")
         .attr("x", function(d) { return XScale(d.Country); })
         .attr("y", function(d) { return YScale(d.Freedom); })
         .attr("width", XScale.bandwidth())
         .attr("height", function(d) { return height - YScale(d.Freedom); });
        for (var i = 0; i < data.length; i++) {
            //console.log(data[i]);
            var data2 = data[i];
            console.log(data2);
        }
    });

</script>
</body>

<style>
    div {
            height: 100px;
            width: 100px;
            background-color: steelblue;
            margin:5px;
        }
    #container {
        height: 100px;
        width: 100px;
        background-color: black;
    }
    .error {
        color: red
    }
    .bar {
            fill: steelblue;
        }

        .highlight {
            fill: pink;
        }
</style>

</html>
